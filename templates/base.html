<!DOCTYPE html>
{% load static %}
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Аналіз цін на віртуальні активи{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="{% static 'css/custom.css' %}" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns@2.0.0/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
    <style>
        body {
            padding-top: 2rem;
            padding-bottom: 2rem;
        }
        .header {
            margin-bottom: 2rem;
        }
    </style>
    {% block extra_styles %}{% endblock %}
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="d-flex justify-content-between align-items-center">
                <h1><a href="{% url 'asset_list' %}" class="text-decoration-none text-dark">Аналіз цін на віртуальні активи</a></h1>
                <nav>
                    <ul class="nav">
                        <li class="nav-item"><a href="{% url 'asset_list' %}" class="nav-link">Активи</a></li>
                        <li class="nav-item"><a href="{% url 'asset_compare' %}" class="nav-link">Порівняти ціни</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        <main>
            {% block content %}{% endblock %}
        </main>
        <footer class="mt-5 pt-3 border-top text-center text-muted">
            <p>&copy; 2025 Oleksandr Hamaiunov</p>
        </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    {% block extra_scripts %}{% endblock %}
    
    <script>
    document.body.innerHTML += '<div class="theme-toggle" title="Змінити тему"><i class="fas fa-moon"></i></div>';
    
    if (localStorage.getItem('theme') === 'dark') {
        document.body.classList.add('dark-theme');
        document.querySelector('.theme-toggle i').classList.replace('fa-moon', 'fa-sun');
    }
    
    document.querySelector('.theme-toggle').addEventListener('click', function() {
        document.body.classList.toggle('dark-theme');
        
        const isDark = document.body.classList.contains('dark-theme');
        localStorage.setItem('theme', isDark ? 'dark' : 'light');
        
        const icon = this.querySelector('i');
        if (isDark) {
            icon.classList.replace('fa-moon', 'fa-sun');
        } else {
            icon.classList.replace('fa-sun', 'fa-moon');
        }
    });
    </script>
</body>
</html>
